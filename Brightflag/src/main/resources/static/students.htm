<div class="container">

		<table class="table">
			<tr>
				<th>Student ID</th>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Subjects</th>
			</tr>
			<tr ng-repeat="student in students">
				<td>{{student.studentID}}</td>
				<td>{{student.firstName}}</td>
				<td>{{student.lastName}}</td>
				<td>
					<select name="subjects" ng-model="selectedItem">
					  <option value="{{subject.subjectID}}" ng-repeat="subject in subjects">{{subject.subjectName}}</option>
					</select>
					<button type="button" class="btn btn-primary" ng-click="saveDetails(student.studentID,selectedItem)">Add</button>
				</td>
			</tr>
		</table>
	</div>
